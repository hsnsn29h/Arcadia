<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TETRIS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <button id="home-button" onclick="goHome()">
    <i class="fa fa-home"></i>
</button>

<button id="back-button" onclick="goBack()">
  &#8592;
</button>

  <div id="container">
    <div id="tetris">
      <div id="info">
        <div id="next_shape"></div>
        <p id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
        <button id="start">Start</button>
        <button id="restart-button" onclick="restart()">Restart</button>

        <p class="red">Press the Esc button to pause<span></span></p>

       </div>
      <div id="canvas"></div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
