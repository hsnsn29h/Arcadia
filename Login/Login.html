<html lang="en">

    <title>Arcadia: Login</title>

  <body>
    <div id="root"></div>
    <div class="fcf-body">
      <form target="_parent" action="LoginSucess.html">
        <div class="login-container">
          <label for="email" class="fcf-label">Email address</label>
        <input
          type="email"
          name="email"
          required
          placeholder="Enter email"
          class="fcf-input-group"
        />

        <label for="password" class="fcf-label">Password</Form.Label>
        <input
          type="password"
          name="password"
          required
          placeholder="Password"
          class="fcf-input-group"
        />

        
          <button
            variant="primary"
            type="submit"
            class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
            onclick="handelForm()"
          >
            Login
          </button>
        </div>
        
      </form>
    </div>
  </body>

}</script>
</html>
